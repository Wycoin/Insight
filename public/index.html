<html>
    <head>
        <title>Logger</title>
        <link rel="stylesheet" type="text/css" href="assets/main.css" />
    </head>
    <body>

        <ul class="prompt js-output"></ul>

        <script class="js-item-template" type="text/x-handlebars-template">
            <li>
                <table>
                    <tr>
                        <td>
                            <span class="sender">{{sender}}:</span>
                            <span class="timestamp">[18-02-2016]</span>
                            <span class="symbol">$ </span>
                        </td>
                        <td>
                            <span class="msg msg--info">Info </span>
                            <span class="msg msg--warning">Warning </span>
                            <span class="msg msg--err">Error </span>
                            <span class="msg msg--success">Success </span>
                        </td>
                    </tr>
                </table>
            </li>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="assets/main.js"></script>
    </body>
</html>
